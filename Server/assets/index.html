<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Call Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="https://www.twilio.com/docs/static/dist/img/559bc7cf.svg" alt="Twilio" class="logo">

            <div class="form-group">
                <label for="identity">Identity (E-mail):</label>
                <input type="text" id="identity" name="identity">
            </div>

            <div class="form-group">
                <label for="display-name">Display Name:</label>
                <input type="text" id="display-name" name="display-name">
            </div>

            <div class="form-group">
                <button id="call-button" class="btn-primary">Call</button>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div class="form-group">
                <button id="send-message-button" class="btn-secondary">Send Message</button>
            </div>

            <div id="status-message" class="status-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
